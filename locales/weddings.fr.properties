room-name=Mariage au Manoir
short-description=Nos forfaits de réception sont façonnés selon vos besoins en privilégiant la flexibilité et le sur-mesure. 
long-description=Profitez de nos deux grandes salles médiévales (60 m2 chacune) avec leur cheminées majestueuses pour vos banquets et soirée dansante. Les éclairages accrochés aux plafonds à la française peuvent transformer ces salles en piste de danse endiablée jusqu'à l'aube. 
other-renting-spaces-title=Après avoir confirmé votre engagement, le photographe peut vous accompagner dans les jardins fleuris du manoir, tandis que vos convives, côté cour, face au soleil couchant trinqueront à votre santé autour d'un vin d'honneur. Le banquet champêtre au milieu du labyrinthe de fleurs peut vous permettre d'accueillir jusqu'à 300 personnes. 
plan-title=Inaugurée en 2014, une salle de 100m2 a été aménagée dans la grange: avec ses arcs en ogive coiffés de charpentes d'époque à plus de 12 mètres de haut la grange donnera une tonalité rustique et authentique à votre mariage. Inauguration d'une nouvelle salle de 200m2 en mars 2015. (Contactez-nous pour plus de détails). 
what-is-included=Romance abolue dans les chambres nuptiales pour votre nuit de noces. 
what-is-included-list=Choisissez entre nos deux chambres d'exception 
intro=La suite du manoir ou la chambre insolite du Colombier
dovecote=Une tour insolite et romantique, restaurée entièrement par l'architecte résident du manoir sur trois étages avec ses mille niches d'oiseaux. Vous dormirez dans une chambre perchée, illuminée par l’éclairage de la charpente d'époque visible à travers un plafond en verre.
double-bedroom=Nous proposons une suite au premier étage du manoir avec un accès privé par un escalier hélicoïdal en pierre de Comblanchien.
3rd-intro-header=Le Petit Moux: une maison indépendante sur place pour vos invités
title=Le gîte du Petit Moux au manoir peut accueillir jusqu'à 11 personnes
intro=Pour votre nuit de Noces, choisissez la suite du Manoir ou votre tour privée dans le colombier.