room-name=Le Jardin des Larmes de Coquelicot:
short-description=Un labyrinthe de fleurs
long-description=Un jardin médiéval est en cours d’élaboration à l’arrière du manoir. Le champs qui s’y trouvait a été investi en partie pour la construction d’un jardin-horizon de structure contemporaine extrêmement sobre. Cet espace ludique consiste à présenter un jeu de lignes et de surfaces plus ou moins parallèles qui permettent au promeneur de se perdre à la rencontre de l’infini. Ce jardin saisonnier composé de fleurs de jachère et de cheminements en herbe se transformera dans un deuxième temps pour accueillir des plantes médicinales chinoises. La cour a également entièrement été repensée dans le respect de l’organisation originelle des espaces avec des parterres fleuris et la création d’un verger un peu isolé et plus intime. Jardins réalisés par les Jardins de Verdun, dessinés par l'architecte:
long-description2= 止园 =Un jardin de pause où l’esprit se promènedans la nature ou dans un espace inconnu. Dans la philosophie chinoise, cette attitudeest considérée comme une sagesse.De nombreux lettrés chinois apprécientcette façon de vivre pour se déroberau monde réel; ils considèrent que cette évasion nourrit l’inspiration qu’ils mettentau service de leur art.