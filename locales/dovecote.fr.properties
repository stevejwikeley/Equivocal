room-name=Le Colombier
short-description=Chambre isolée dans une tour d'oiseau du 15ème siècle 
long-description=Ce colombier cylindrique à toit conique du 15ème siècle a une position dominante et stratégique de tour de garde. Il est un point de jonction entre le manoir et la grange. Les murs arrondis, dont l’unique matière est la pierre, sont à l’intérieur garnis de toute leur hauteur de plus d’un millier de niches (des boulins). Du salon à la chambre perchée, certaines niches sont ouvertes et révèlent ainsi à ses hôtes, des percées ponctuelles sur les champs et les forêts alentours. Ces points de vues creusés dans toute l’épaisseur du mur permettent aux rayons de soleil de s’infiltrer dans l’intérieur aménagé du colombier tout au long de la journée. La chambre perchée est, elle, illuminée indirectement par l’éclairage des bois anciens de la charpente visible à travers un plafond transparent. Cette installation protège la chambre des intrusions nocturnes de la chouette.
