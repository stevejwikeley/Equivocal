long-description=Au sommet de la butte du hameau de Moux siège sobrement et avec distinction le manoir aux badigeons rosés habillant ses pierres du 15ème siècle. Il fut la propriété de la famille des Salins, fondateurs des Hospices de Beaune. Flanqué d'une vaste grange, de murs de pierres, d'un colombier et de vallons céréaliers, en un tour de tête votre regard se promène du Mont Blanc au soleil de l'Ouest qui s'allonge sur les vignes dorées du coeur de la Bourgogne.Après un long sommeil, Equivocal bouscule ces murs épais et bienfaiteurs pour vous accueillir là où le silence et la nature restent d'infaillibles souverains. Ce patrimoine renaissant vous invite à ouvrir grandes ses fenêtres à meneaux sur l'air vivifiant, les bruissements des forêts et des rivières environnantes. Avec sa chambre spacieuse aux lignes médiévales élégantes, ses majestueuses cheminées, le repos et le confort sont authentiques et assurés. Le hameau jouit d'un emplacement idéal aux confins des plus grands domaines viticoles, entre les villes de Nuits-Saint-Georges à 8km et Beaune à 12km. Petit déjeuner gourmand compris. Un lieu idéal pour savourer un interlude à la campagne.
