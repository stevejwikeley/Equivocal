room-name=La Grange
short-description=La grange a été réaménagée pour accueillir jusqu'à 150 personnes assises.
long-description=Cette grande salle permet de rassembler tous les convives dans un même espace pour un repas, cocktail ou pour des animations. La structure du bâtiment rappelle celle d'une chapelle avec ses trois arcs en ogive culminant à plus de 10 mètres de hauteur. Les réceptions peuvent être organisées sous ces arches dans de grands espaces carrés. 
what-is-included-list=Internet Wifi MATERIELS DISPONIBLES: Vidéo-projecteur, Ecran, Tableau papier, Tableau blanc, Télévision, Lecteur DVD MOBILIER: Table rectangulaire: 180/75 cm, Chaises, Eclairage sur place