room-name=Deux salles communicantes dans le manoir
short-description=1ère salle: Le Salon du Manoir et le Salon de Musique
long-description=Idéal pour les banquets, conférences and ateliers, salle de 60m2 chacuneLe manoir est un bâtiment massif percé de fenêtres à meneaux. Chaque niveau est composé de deux grandes salles carrés coiffées de plafonds à la française.Le mur séparateur accueille quatre imposantes cheminées. Une tour centrale à toit pointu ainsi qu’une annexe sur la partie sud (ancienne chapelle et four à pain) allègent la composition d’ensemble.
what-is-included-list=Internet Wifi MATERIELS DISPONIBLES: Vidéo-projecteur, Ecran, Tableau papier, Tableau blanc, Télévision, Lecteur DVD MOBILIER: Table rectangulaire: 180/75 cm, Chaises