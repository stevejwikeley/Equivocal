room-name=Gîte 'Le Petit Moux'
short-description=Un gîte entièrement équipé, fraîchement restauré pouvant accueillir jusqu'à 11 personnes
long-description=Dans un angle de la cour d’un manoir du 15ème siècle se trouve « le Petit Moux », un gîte ouvert en 2012 dans une grange monumentale. Cette maison très équipée, chaleureuse et moderne dans un cadre historique est un échappatoire idéal en pleine campagne. Ouvert à la location pour des longs séjours mais aussi des week-ends en famille ou entre amis. Adapté à toutes les saisons, vous pourrez petit-déjeuner sur la terrasse au printemps, profiter des longues soirées d'été dans les jardins du manoir; après un automne bourguignon lumineux avec ses coteaux dorés, en hiver vous vous réchaufferez auprès de la cheminée, au son du piano autour d’une fondue bourguignonne.
what-is-included=Wifi, Chaîne-Hifi, Jeux, Piano, Poêle à bois