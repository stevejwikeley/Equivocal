room-name=The Barn
short-description=An impressive rustic venue that can host up to 150 persons seating under a 12 meters high ceiling. 
long-description=This very large venue will allow you to have all your guests in the same space. The structure of the building reminds a chapel with its three lancet arches going up to 10 meters. Parties can be hosted under those arches in large square spaces on the ground floor.
